name: Publish demo

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  website:
    runs-on: ubuntu-latest
    name: Website
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "yarn"

      - name: Yarn install
        run: |
          cd demo
          yarn --immutable

      - name: Yarn build
        run: |
          cd demo
          yarn build

      # deploy build to gh-pages
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: demo/dist
