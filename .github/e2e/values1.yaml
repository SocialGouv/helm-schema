# yaml-language-server: $schema=./values1.schema.json
# Default values for pgweb.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# -- @param {number} replicaCount - number of replicas in the pgweb deployment
replicaCount: 1

enabled:

namespace:
repositoryName:
host:
targetPort: 8081
servicePort: 8081
certSecretName:
env: []
envFrom: []

ingress:
  enabled: false
  annotations: {}

image:
  repository: sosedoff/pgweb
  pullPolicy: IfNotPresent
  tag: "0.14.1"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # -- @param {boolean} create -- Specifies whether a service account should be created
  create: false
  # -- Annotations to add to the service account
  annotations: {}

  # -- The name of the service account to use.
  # -- If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# -- custom resources
resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# -- Horizontal Pod autoscaler
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

# @param {https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/v1.24.0/_definitions.json#/definitions/io.k8s.api.core.v1.Toleration[]}
tolerations: []

affinity: {}

extraArgs: []
